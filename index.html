<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hogwarts</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <template>
    <div class="student">
      <p data-field="fullname"></p>
      <p data-field="house"></p>
      <button data-action="details">Details</button>
    </div>
  </template>

  <main>
    <div class="allOpt">

      <div class="sortDropDown">
        <h1 class="sortBy">Sort by</h1>
        <div class="sortOpt">
          <p data-action="sorting" data-field="firstname">First name</p>
          <p data-action="sorting" data-field="lastname">Last name</p>
          <p data-action="sorting" data-field="house">House</p>
        </div>
      </div>

      <div class="filterDropDown">
        <h1 class="filterBy">Filter</h1>
        <div class="filterOpt">
          <p data-action="filter" data-field="Gryffindor">Gryffindor</p>
          <p data-action="filter" data-field="Slytherin">Slytherin</p>
          <p data-action="filter" data-field="Hufflepuff">Hufflepuff</p>
          <p data-action="filter" data-field="Ravenclaw">Ravenclaw</p>
          <p data-action="filter" data-field="Expelled">Expelled Students</p>
          <p data-action="filter" data-field="Non-expelled">Non-Expelled Students</p>
        </div>
      </div>

    </div>

    <div class="main">

      <h1>Hogwarts</h1>

      <div class="burgerMenu">
        <img id="menuMobile" src="menuwhite.png" alt="Menu">
      </div>

      <div class="tableHeader">
        <p>Name</p>
        <p>House</p>
        <p>About</p>
      </div>

      <div class="list">
      </div>

    </div>

    <div class="modal">
      <article>
        <div class="border">
          <img id="cross" src="crossblack.png" alt="close">
          <img src="" alt="Student pic" class="pic">
          <img src="" alt="House crest" class="crest">
          <p class="name">Student full name</p>
          <p class="gender">Gender</p>
          <p class="house">Student house</p>
          <button data-action="expel">Expel</button>
        </div>
      </article>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
