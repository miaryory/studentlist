<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hogwarts</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <template>
    <div class="student">
      <p data-field="firstname"></p>
      <p data-field="lastname"></p>
      <p data-field="house"></p>
      <button data-action="details">Details</button>
    </div>
  </template>

  <main>

    <h1>Welcome to Hogwarts</h1>

    <div class="allOpt">

      <div class="sortDropDown">
        <button class="sortBy">Sort by</button>
        <div class="sortOpt">
          <p data-action="sorting" data-field="firstname">First name</p>
          <p data-action="sorting" data-field="lastname">Last name</p>
          <p data-action="sorting" data-field="house">House</p>
        </div>
      </div>

      <div class="filterDropDown">
        <button class="filterBy">Filter</button>
        <div class="filterOpt">
          <p data-action="filter" data-field="Gryffindor">Gryffindor</p>
          <p data-action="filter" data-field="Slytherin">Slytherin</p>
          <p data-action="filter" data-field="Hufflepuff">Hufflepuff</p>
          <p data-action="filter" data-field="Ravenclaw">Ravenclaw</p>
          <!-- <p data-field="All">All</p> -->
        </div>
      </div>

    </div>

    <div class="list"></div>

    <div class="modal">
      <article>
        <p id="cross">X</p>
        <p class="name">Student name</p>
        <p class="house">Student house</p>
        <img src="https://www.fillmurray.com/g/200/300" alt="Student pic" class="pic">
      </article>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
